<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Map Project</title>
  <!-- MAPBOX -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <style>
    #map {
      border: 3px solid black;
      margin: 5em 1em;
      height: 40vh;
      width: 90vw;
    }

    body{
      background-image: url("img/efecto-atmosferico.jpg");
    }
  </style>

</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="img/icons8-weather-64.png" alt="" width="60" height="48" class="d-inline mb-3">
      <h1 class="d-inline" style="color: #FFB703; font-family: Montserrat, sans-serif;">Parhelion</h1>
    </a>
    <form class="d-flex">
      <input class="form-control me-2 d-flex justify-content-center" type="text" placeholder="Search for weather" id="searchInput"> <button id="weatherSearch" class="btn d-flex justify-content-center" style="background-color: #1C8765" type="submit">Search</button>
    </form>
  </div>
</nav>


<div id="container">

<div class="row d-flex justify-content-center">

  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1" id="city"></span>
    </div>
  </nav>

<div class="col-12 d-flex flex-wrap justify-content-center pt-2 pb-0" id="weatherBody"></div>

<div class="col-12" id='map'></div>

</div>
</div>

<!-- JAVASCRIPT & JQUERY -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>


</body>
</html>
