<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>
  <!-- MAPBOX -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <style>

        #map {
            border: 3px solid black;
            margin: 5em 1em;
            height: 40vh;
            width: 90vw;
        }
    </style>
</head>
<body>


<div id='map'></div>
<script>
    let accessToken = "pk.eyJ1IjoiZ2VuZXNpc3NhcmFiaWEiLCJhIjoiY2xmMnJrOW42MGdjcDN3bzFkYXR3NW4zdSJ9.HC1JwT5SAZLRs5CCcywHSw";

    mapboxgl.accessToken = accessToken;

    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [-98.48503860638156, 29.56599326856003], // starting position [lng, lat]
        zoom: 15, // starting zoom
    });
</script>

<script src="js/mapbox_maps_api.js"></script>

<!-- JQUERY SCRIPT -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


</body>
</html>
