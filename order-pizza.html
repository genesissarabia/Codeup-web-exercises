<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3cb0df1ee3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
    <title>Order Pizza</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" class="row">
        <a class="navbar-brand" href="#">Pizza World</a>
<!--        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--            <span class="navbar-toggler-icon"></span>-->
<!--        </button>-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Menu</a>
                </li>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                    <button class="btn btn-outline-primary text-nowrap"  type="submit">Search Stores Near You!</button>
                </form>
            </ul>
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <a class="nav-link disabled">Sign Up!</a>
        </div>
    </div>
</nav>
  <main class="container">
      <div class="pizza-jumbotron-box">
          <div class="bg-light p-2" style="--bs-bg-opacity: .5;" id="pizza-text-box">Welcome to Pizza World!</div>
      </div>
      <h2>Build Your Own Pizza!</h2>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><a href="#"><i class="fa-solid fa-circle-1"></i></a> Size and Crust</button>
          </li>
          <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Cheese and Sauce</button>
          </li>
          <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Toppings</button>
          </li>
      </ul>
      <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <span class="d-block p-2 bg-primary text-white">Choose Size and Crust</span>
              <div class="card" style="width: 18rem;">
                  <div class="card-header">Hand Tossed</div>
                  <ul class="list-group list-group-flush">
<!-- GARLIC CRUST TITLE-->
                      <li class="list-group-item text-nowrap">Garlic seasoned crust with a rich, buttery taste.</li>
<!--SMALL SIZE-->
                      <li class="list-group-item">
                          <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                              Small (10")
                          </label>
                          </div>
                      </li>
<!--MEDIUM SIZE-->
                      <li class="list-group-item"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                              Medium (12")
                          </label></li>
                  </ul>
              </div>
          </div>
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <hr>
              <div class="card" style="width: 18rem;">
                  <div class="card-header">Crispy Thin</div>
                  <ul class="list-group list-group-flush">
                      <!-- CRISPY TITLE-->
                      <li class="list-group-item text-nowrap">Thin enough for optimum crispy to crunchy ratio.</li>
                      <!--MEDIUM SIZE-->
                      <li class="list-group-item">
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label" for="flexRadioDefault1">
                                  Medium (12")
                              </label>
                          </div>
                      </li>
                      <!--LARGE SIZE-->
                      <li class="list-group-item"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                              Large (14")
                          </label></li>
                  </ul>
              </div>
          </div>

      </div>
  </main>
</body>
</html>
